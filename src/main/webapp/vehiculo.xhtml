<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Vehiculos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Vehiculo</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idVehiculo" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idVehiculo"
				styleClass="form-control"
				value="#{vehiculoController.vehiculo.idVehiculo}" required="true" />
				
			<h:outputLabel for="placaVehiculo" value="Placa "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="placaVehiculo"
				styleClass="form-control"
				value="#{vehiculoController.vehiculo.placaVehiculo}"
				maxlength="30" required="true"/>

			<h:outputLabel for="placaVehiculo" value="Placa "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="placaVehiculo"
				styleClass="form-control"
				value="#{placaController.placa.placaVehiculo}"
				maxlength="30" required="true"/>
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{vehiculoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listVehiculo?faces-redirect=true" style=" background-Color:#b5121c; border-Color:#b5121c"/>
			<p:commandButton value="Cancelar"
				action="listVehiculo?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
