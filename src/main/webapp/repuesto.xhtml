<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Repuestos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Repuesto</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idRepuesto" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idRepuesto"
				styleClass="form-control"
				value="#{repuestoController.repuesto.idRepuesto}" required="true" />
				
			<h:outputLabel for="nombreRepuesto" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreRepuesto"
				styleClass="form-control"
				value="#{repuestoController.repuesto.nombreRepuesto}"
				maxlength="30" required="true"/>

			<h:outputLabel for="stockRepuesto" value="Stock "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="stockRepuesto"
				styleClass="form-control"
				value="#{repuestoController.repuesto.stockRepuesto}"
				maxlength="30" required="true"/>
				
			<h:outputLabel for="unidadRepuesto" value="Unidades "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="unidadRepuesto"
				styleClass="form-control"
				value="#{repuestoController.repuesto.unidadRepuesto}"
				maxlength="30" required="true"/>
			<br />
			

			<p:commandButton value="Grabar"
				actionListener="#{repuestoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listRepuesto?faces-redirect=true" style=" background-Color:#b5121c; border-Color:#b5121c"/>
			<p:commandButton value="Cancelar"
				action="listRepuesto?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
